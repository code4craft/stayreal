<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/common.css">

  <body>
      <div id="header">
        <nav>
          <li class="about"><a href="#about">about</a></li>
        </nav>

    <div class="wrapper">

      <section id="page-index">
        <div id="title">
          <h1>Stay Real</h1>
          <p>一直在 。。。 </p>
        </div>
		    <div class="content">
		      <div class="input">
            <input placeholder="Server IP or 127.0.0.1" id="server-ip" name="ip" data-default-ip="127.0.0.1">
            <input placeholder="Server Port Or 9600" id="server-port" name="port" ctype="number" data-default-port="9600">
          </div>
          <p class="font-gray">服务器地址&nbsp;&nbsp;<span id="server-show" data-default='默认：没有后台'>默认：没有后台</span></p>
        </div>
        <script type="text/template" id="server-show-template">
          <span id="show-ip"><%= ip %></span>:
          <span id="show-port"><%= port %></span>&nbsp;&nbsp;&nbsp;&nbsp;
          <a class="arrow-rigt" href="javascript:void(0)">&gt;&gt;</a>
        </script>
      </section>
    </div>

      <div class="credits">

      </div>
    </div>
    <script type="text/template" id="alert-template">
      <div class="alert" style="top:<%=top%>;left:<%=left%>">
        <%= firstContent %>
      </div>
    </script>
    
    
    <script type="text/javascript">
      app.init();
      Backbone.history.start();
